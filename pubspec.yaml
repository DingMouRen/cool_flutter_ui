name: flutter_ui
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  oktoast: ^3.0.0
  event_bus: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image/
    - assets/screenShot/
  fonts:
    - family: NeumorphicIcons
      fonts:
        - asset: assets/fonts/NeumorphicIcons.ttf